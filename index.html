<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Web time</title>
    </head>
    <body>
        <div class="container d-flex flex-row-reverse" id="header">
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
                <span class="material-symbols-outlined fs-2">Menu</span>
            </button>
        </div>
        <div class="offcanvas offcanvas-end show text-bg-dark pt-4" data-bs-scroll="true" tabindex="-1" id="offcanvas">
            <div class="offcanvas offcanvas-body"></div>
                <nav class="d-flex justify-content-center">
                    <ul class=" ps-0 d-grid" style="row-gap: 1.5rem;">
                        <button class="btn btn-dark">
                            <li class="text-white mt-5 mb-5">
                                <span class="material-symbols-outlined fs-1">
                                    Timer
                                </span>
                                <h2 class="fs-4">Cronômetro</h2>
                            </li>
                        </button>
                        <li class="btn text-white mt-5 mb-5">
                            <span class="material-symbols-outlined fs-1">
                                Hourglass_bottom
                            </span>
                            <h2 class="fs-4">Temporizador</h2>
                        </li>
                        <li class="btn text-white mt-5 mb-5">
                            <span class="material-symbols-outlined fs-1">
                                Public
                            </span>
                            <h2 class="fs-4">Relógio Mundial</h2>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <main>

        </main>

        <footer>

        </footer>


    </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Web time</title>
    </head>
    <body>
        <div class="container d-flex flex-row-reverse" id="header">
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
                <span class="material-symbols-outlined fs-2">Menu</span>
            </button>
        </div>
        <!-- offcanvas component -->
        <div class="offcanvas offcanvas-start text-bg-dark pt-2" data-bs-scroll="true" tabindex="-1" id="offcanvas">
            <div class="d-flex flex-row-reverse mb-1 me-2">
                <button type="button" class="btn text-reset fs-3" data-bs-dismiss="offcanvas" aria-label="Close">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
            </div>
            <div class="offcanvas-header d-flex justify-content-center p-0 mt-3">
                <h2 class="offcanvas-title fs-1" id="offcanvasLabel">MENU</h2>
            </div>
            <div class="offcanvas-body d-flex align-itens-center justify-content-center mt-5">
                <nav class="d-flex">
                    <ul class=" ps-0 d-grid mt-3 fw-bold w-100" style="gap: 1.5rem;">
                        <li class="btn">
                            <span class="material-symbols-outlined">
                                Timer
                            </span>
                            <h3>Cronômetro</h3>
                        </li>
                        <li class="btn">
                            <span class="material-symbols-outlined">
                                Hourglass_bottom
                            </span>
                            <h3>Temporizador</h3>
                        </li>
                        <li class="btn">
                            <span class="material-symbols-outlined">
                                Public
                            </span>
                            <h3>Relógio Mundial</h3>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- offcanvas component end -->

        <main class="container d-flex flex-row justify-content-center align-items-center">
            <div class="time-card px-3 py-2">
                <h2 class="mt-5 text-center"><time id=chronometer>00:00:00</time></h2>
                <div class="d-flex justify-content-center gap-3 mt-4 mb-2">
                    <button type="button" id="start-count" class="btn btn-success">Start</button>
                    <button type="button" id="stop-count" class="btn btn-danger">Stop</button>
                    <button type="button" id="reset-count" class="btn btn-secondary">Reset</button>
                </div>
            </div>
            <!-- <div></div> -->
        </main>

        <footer id="page-footer" class="bg-dark">
            <p>Our page's footer</p>
        </footer>
    </body>
</html>
